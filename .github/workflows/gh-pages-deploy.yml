name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Configurar Git
        run: |
          git config --global user.email "edsel675@example.com"
          git config --global user.name "Edsel675"

      - name: Build and Deploy
        run: npm run deploy

